<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>My First Schedule</title>
	<link href="peach.css" rel="stylesheet" />
	<style>
		body {
			background-color: #e9e9e9;
		}
		button {
			
		}
		.button a {
			color: teal;
		}
		.container {
            width: 98%;
            margin: auto;
        }
        #navbar {
            background-color: #e9e9e9;
            color: white;
        }

        #navbar ul {
            padding: 0;
            list-style: none;
        }

        #navbar li {
            display: inline;
        }
        #navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding-right: 15px;
        }
        #navbar a:hover {
            color: teal;
        }
        #img-home {
            width: 50px;
            height: 50px;
        }
        #img-home:hover {
            box-shadow: 0 0 2px 2px;
            border-radius: 50px;
        }
		#dlcalendar {
            width: 50px;
            height: 50px;
        }
		#dlcalendar:hover {
            box-shadow: 0 0 2px 2px;
			color: teal;
			cursor: pointer;
        }
	</style>
</head>
<body>
	<nav id="navbar">
		<div class="container">
			<ul>
				<li><a href="../index.html"><img id="img-home" src="../img/home.png" alt=""></a></li>
				<li><img name="download-outline" id="dlcalendar" src="../img/download.png" alt=""></li>
			</ul>
		</div>
	</nav>
<div id="calendar" style="position: absolute; width: 98.5%; height: 93%;"></div>
			
<script src="MindFusion.Scheduling.js" type="text/javascript"></script>
<script src="MyFirstSchedule.js" type="text/javascript"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="html2canvas.min.js"></script>
<script>
	document.getElementById("dlcalendar").onclick = function (){
	  const screenshotTarget = document.getElementById('calendar');

	  html2canvas(screenshotTarget).then((canvas)=> {
		  const base64image = canvas.toDataURL("image/png");
		  var anchor = document.createElement('a');
		  anchor.setAttribute("href", base64image);
		  anchor.setAttribute("download", "Schedule.png");
		  anchor.click();
		  anchor.remove();
	  });
	};
</script>

</body>

</html>
